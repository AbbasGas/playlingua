<div id="main-content" class="container">
	<div class="row">
		<div class="col-lg-3">
			<div class="panel panel-info info">
				<div class="panel-heading">
					<p>Buscar amigos</p>
				</div>
				<div class="panel-body">
          <form method="get" class="form-horizontal">
            <div class="form-group">
              <div class="col-lg-12">
                <label>Nombre de usuario:</label>
                <input class="form-control" ng-model="searchuser" type="text">
              </div>
            </div>
            <button type="submit" class="btn btn-default" ng-click="search(searchuser)">Buscar</button>
          </form>
          <div ng-show="foundUser.username">
            <h3>{{foundUser.username}}</h3>
            <button ng-show="!foundUser.isFriend" type="submit" class="btn btn-default" ng-click="follow(foundUser.username)">Seguir</button>
						<span ng-show="foundUser.isFriend" class="badge">Ya es amigo</span>
					</div>
				</div>
			</div>
    </div>

    <div class="col-lg-9">
			<div class="panel panel-info info">
				<div class="panel-heading">
					<p>Mis amigos</p>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-4" ng-model="followingData" ng-repeat="following in followingData" >
							<ul class="list-group">
								<li class="list-group-item">
							    	<h2 class="list-group-item-heading">{{following.username}}</h2>
							  	</li>
								<li class="list-group-item">
									<span class="badge" ng-repeat="star in following.game.stars track by $index">
										<i class="fa fa-star"></i>
									</span>
									Estrellas
								</li>
								<div ng-repeat="excercise in following.game.excercises">
								<li class="list-group-item">
									<span class="badge">
										<i class="fa fa-trophy"></i>
										{{following.game.getTotalExcerciseScore(excercise)}}
									</span>
									<span>{{following.game.getTrophyTitle(excercise.name)}} en {{excercise.title}}</span>
								</li>
							</div>
								<li class="list-group-item">
									<button class="btn btn-default" ng-click="unfollow(following.username)">Dejar de seguir</button>
								</li>
							</ul>
						</div>
					</div>
				</div>
				</div>
			</div>
    </div>
	</div>
