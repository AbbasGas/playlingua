<div id="main-content" class="container">
	<div class="row">
		<div class="col-lg-3">
			<div class="panel panel-info info">
				<div class="panel-heading">
					<p>Hola,  {{user.username}}</p>
				</div>
				<div class="panel-body">
					<h4>Tienes {{user.totalScore}} puntos</h4>
				</div>
			</div>
			<div class="panel panel-danger info">
				<div class="panel-heading">Reto semanal</div>
				<div class="panel-body">
					<img src="../assets/icons/unlocked.png" class="progress-logo-small"/>
					<img src="../assets/icons/unlocked.png" class="progress-logo-small"/>
					<img src="../assets/icons/locked.png" class="progress-logo-small"/>
				</div>
			</div>
			<div class="panel panel-warning info">
				<div class="panel-heading">Trofeos</div>
				<div class="panel-body">
					<h4>¡Máquina en Sinónimos!</h4>
					<img src="../assets/icons/trophy.png" class="progress-logo"/>
				</div>
			</div>
			<div class="panel panel-success info">
				<div class="panel-heading">Estrellas</div>
				<div class="panel-body">
					<img src="../assets/icons/star.png" class="progress-logo-small"/>
					<img src="../assets/icons/star.png" class="progress-logo-small"/>
					<img src="../assets/icons/star.png" class="progress-logo-small"/>
				</div>
			</div>
			<div class="panel panel-info">
				<div class="panel-heading info">Tus amigos</div>
				<div class="panel-body">
					<ul>
						<li>Elena</li>
						<li>Álvaro</li>
						<li>Kiko</li>
						<li>Laura</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="col-lg-9">
			<div class="panel panel-info info">
				<div class="panel-heading">Progreso de Juego</div>
				<div class="panel-body" ng-repeat="excercise in game.excercises track by $index">
					<h1>{{excercise.title}}</h1>
					<img ng-src="../assets/icons/{{excercise.name}}/main.png" class="progress-logo-big hvr-pop"/>
					<div class="row">
						<div class="col-md-4" ng-repeat="levelData in excercise.levels track by $index" ng-init="$parentIndex = $index">
							<h3>Nivel {{$index+1}}</h3>
							<img ng-src="../assets/icons/{{excercise.name}}/level{{$index+1}}.png"  class="progress-logo hvr-pop"/>
							<div class="progress progress-striped">
								<div class="progress-bar progress-bar-info" style="width: {{levelData.totalScore}}%"></div>
							</div>
								<a type="button" class="btn btn-default" href="/dashboard/{{excercise.name}}/{{$index+1}}">Jugar</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
