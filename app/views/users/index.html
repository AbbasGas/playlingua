<div id="main-content" class="container">
	<div class="row">
		<div class="col-lg-3">
			<div class="panel panel-info info">
				<div class="panel-heading">
					<p>Hola,  {{user.username}}</p>
				</div>
				<div class="panel-body">
					<h4>Tienes {{user.totalScore}} puntos</h4>
				</div>
			</div>
			<div class="panel panel-warning info">
				<div class="panel-heading">Trofeos</div>
				<div class="panel-body">
					<div ng-repeat="exercise in game.exercises">
					<h4>{{game.getTrophyTitle(exercise.name)}} en {{exercise.title}}</h4>
					<img src="../assets/icons/trophy.png" class="progress-logo"/>
				</div>
				</div>
			</div>
			<div class="panel panel-success info">
				<div class="panel-heading">Estrellas</div>
				<div class="panel-body">
						<img ng-repeat="star in game.stars track by $index" src="../assets/icons/star.png" class="progress-logo-small star"/>
				</div>
			</div>
			<div class="panel panel-danger info">
				<div class="panel-heading">Redes sociales</div>
				<div class="panel-body">
					<a class="social-icon" href="http://twitter.com/playlingua"><i class="fa fa-twitter-square"></i></a>
					<a class="social-icon" href="https://www.facebook.com/pages/Playlingua/651914998286764?ref=hl"><i class="fa fa-facebook-square"></i></a>
				</div>
			</div>
		</div>
		<div class="col-lg-9">
			<div class="panel panel-info info">
				<div class="panel-heading">Progreso de Juego</div>
				<div class="panel-body" ng-repeat="exercise in game.exercises track by $index">
					<h1>{{exercise.title}}
					<span class="badge">{{exercise.totalScore}} puntos</span></h1>
					<img ng-src="../assets/icons/{{exercise.name}}/main.png" class="progress-logo-big"/>
					<div class="row">
						<div class="col-md-4" ng-repeat="levelData in exercise.levels track by $index" ng-init="$parentIndex = $index">
							<h3>Nivel {{$index+1}}</h3>
							<a href="/dashboard/{{exercise.name}}/{{$index+1}}"><img ng-src="../assets/icons/{{exercise.name}}/level{{$index+1}}.png"  class="progress-logo hvr-pop"/></a>
							<div class="progress progress-striped">
								<div class="progress-bar progress-bar-info" style="width: {{game.getProgress(levelData.totalScore)}}%"></div>
							</div>
								<a type="button" class="btn btn-default" href="/dashboard/{{exercise.name}}/{{$index+1}}">Jugar</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
