<div id="main-content" class="container">
  <div ng-if="contentArray" class="row">
    <div class="col-lg-3 game-info">
      <h3>Nivel {{level.level}} de {{level.title}}</h3>
      <h2 id="hearts">
        <i class="fa fa-heart heart spin-toggle" ng-model="level.lifes" ng-repeat="life in getTimes(level.lifes) track by $index"></i>
      </h2>
      <img ng-src="../../../assets/images/playlingualogo.png" class="hvr-buzz character" ng-model="progressImage" />
      <div class="progress progress-striped active">
        <div class="progress-bar progress-bar-info" style="width: {{level.getProgress()}}%"></div>
      </div>
     </div>
    <div class="col-lg-9">
      <sliderpanel level="level" contentarray="contentArray"/>
    </div>
  </div>
</div>
